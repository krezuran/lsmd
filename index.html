<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>LSMD BBCode Form Oluşturucu</title>
 <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>LSMD BBCode Oluşturucu</h1>

    <div class="group">
      <label>Hasta Adı Soyadı</label>
      <input id="hastaAd" placeholder="John Doe" />
    </div>

    <div class="group">
      <label>Cinsiyet</label>
      <input id="cinsiyet" placeholder="Erkek / Kadın" />
    </div>

    <div class="group">
      <label>Kliniğe Başvuru Özeti</label>
      <textarea id="basvuru"></textarea>
    </div>

    <div class="group">
      <label>Tanı & Tedavi</label>
      <textarea id="tani"></textarea>
    </div>

    <div class="group">
      <label>Kanıt Linki</label>
      <input id="kanit" placeholder="https://..." />
    </div>

    <button onclick="olustur()">BBCode Oluştur & Kopyala</button>

    <div id="cikti" class="output" style="display:none;"></div>
  </div>

  <script>
    function olustur() {
      const hastaAd = document.getElementById('hastaAd').value || '—';
      const cinsiyet = document.getElementById('cinsiyet').value || '—';
      const basvuru = document.getElementById('basvuru').value || '—';
      const tani = document.getElementById('tani').value || '—';
      const kanit = document.getElementById('kanit').value || '—';

      const bbcode = `[div style="background: url(https://i.hizliresim.com/nb2nslz.jpg); background-size: cover; background-position: center; padding: 50px; border-radius: 10px;"]
[div style="background: linear-gradient(135deg, #1a2d42 0%, #2a3f54 100%); padding: 35px; border-radius: 10px; width: 90%; max-width: 950px; margin: auto; box-shadow: 0 0 30px rgba(0,0,0,0.5); color: #E3F2FD; font-family: 'Georgia', serif; line-height: 1.7; border: 2px solid #2196F3;"]
[center]
[img]https://i.hizliresim.com/gycw2sj.png[/img]
[size=5][b][color=#64B5F6]LOS SANTOS MEDICAL DEPARTMENT[/color][/b][/size]
[size=12pt][i][color=#90CAF9]Official Medical Report Form[/color][/i][/size]
[/center]

[div style="background: linear-gradient(135deg, #2c4a6a 0%, #3d5a7a 100%); padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #42A5F5; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"]
[b][color=#81D4FA][size=3]I. HASTA BİLGİLERİ[/size][/color][/b]
[color=#E3F2FD]
[b]Ad Soyad:[/b] [i]${hastaAd}[/i]

[b]Cinsiyet:[/b] [i]${cinsiyet}[/i]
[/color]
[/div]

[div style="background: linear-gradient(135deg, #2c4a6a 0%, #3d5a7a 100%); padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #42A5F5; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"]
[b][color=#81D4FA][size=3]II. KLİNİĞE BAŞVURU ÖZETİ[/size][/color][/b]
[i][color=#E3F2FD]
${basvuru}
[/color][/i]
[/div]

[div style="background: linear-gradient(135deg, #2c4a6a 0%, #3d5a7a 100%); padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #42A5F5; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"]
[b][color=#81D4FA][size=3]III. TANI & TEDAVİ[/size][/color][/b]
[i][color=#E3F2FD]
${tani}
[/color][/i]
[/div]

[div style="background: linear-gradient(135deg, #2c4a6a 0%, #3d5a7a 100%); padding: 20px; border-radius: 8px; margin-top: 20px; border: 1px solid #42A5F5; box-shadow: 0 4px 10px rgba(0,0,0,0.3);"]
[b][color=#81D4FA][size=3]KANITLAR[/size][/color][/b]
[spoiler]${kanit}[/spoiler]
[/div]

[center]
[size=4][i][color=#90CAF9]Los Santos Medical Department – Committed to Care.[/color][/i][/size]
[/center]

[center][img width=300]https://i.hizliresim.com/lcazpb1.png[/img][/center]
[/div][/div]`;

      navigator.clipboard.writeText(bbcode);
      const out = document.getElementById('cikti');
      out.style.display = 'block';
      out.textContent = bbcode;
    }
  </script>
</body>
</html>
